        path: ./tf-test-automation/services/mysql/mysql.tfstate
    - name: Show mysql url
      id: mysql_ip
      run: |
        ip=`echo "${{ steps.mysql_url.outputs.mysql_url }}"|awk -F ':' '{print $1}'`
        echo "::set-output name=mysql_ip::$ip"
    - name: Show mysql ip
      run: |
